<body>

    <p>Escreva seu numero de telefone no formato "(XX)XXXXX-XXXX</p>
    <input id="text1" style="size:fit-content; border: 2;" type="text"></input>
    <button type="button" onclick="testa()">testa</button>
    <p id="p"></p>


</body>


<script>
    function testa() {
        let text1 =String(document.getElementById("text1").value);
        if ((text1[0] != "(") || (text1[3] != ")") || (text1[4]!=9) || (text1[9]!= "-") || text1.length != 14 ){
            console.log("wrong")
            console.log(text1.length)
            document.getElementById("p").innerHTML = "Telefone Invalido"
        }
        else{
            console.log("ok")
            document.getElementById("p").innerHTML = "OK"
        }
    }
</script>
