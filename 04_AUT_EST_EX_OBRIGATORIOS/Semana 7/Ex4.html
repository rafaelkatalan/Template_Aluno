<body>
    <p>Numero de Passageiros</p>
    <input id="text1" style="size:fit-content; border: 2;" type="text"></input>
    <p></p>
    <select name="horario" id="horario">
        <option value="0">voo diurno</option>
        <option value="1">voo noturno</option>
    </select>
    <button type="button" onclick="testa()">Calcular pre√ßo</button>
    <p id="p"></p>


</body>


<script>
    function testa() {
        let N = Number(document.getElementById("text1").value);
        let H = Number(document.getElementById("horario").value);
        let preco = Number();
        console.log(H)
        if (H == 0) {
            if (N > 50) {
                preco = N * 200 * 0.6
            }
            else {
                preco = N*200
            }
        }
        if (H == 1) {
            if (N > 50) {
                preco = N * 200 * 0.8
            }
            else {
                preco = N*100
            }
        }
        document.getElementById("p").innerHTML = "R$" + preco
    }
</script>
